<!DOCTYPE html>
<html>
    <head>
        <title>Project 0 - Advanced Search</title>
        <link rel="stylesheet" href="sty-ad.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="links">
            <a href="index.html">Google Search</a>&nbsp;&nbsp;
        </div>
        <div>
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="heading-1">
            Advanced Search
        </div>
        <hr>
        <div class="content">
            Find pages with...<br><br>
            <form class="form-body" action="https://www.google.com/search">
                <p><label>all these words:&nbsp;&nbsp;</label><input type="text" name="as_q"><br><br></p>
                <p><label>this exact word or phrase:&nbsp;&nbsp;</label><input type="text" name="as_oq"><br><br></p>
                <p><label>any of these words:&nbsp;&nbsp;</label><input type="text" name="as_epq"><br><br></p>
                <p><label>none of these words:&nbsp;&nbsp;</label><input type="text" name="as_eq"><br><br></p>
                <p class="btn"><label></label><input type="submit" value="Advanced Search"><br><br></p>
            </form>
        </div>
    </body>
