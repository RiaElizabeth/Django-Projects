{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a new listing</h2>
    <form action = "{% url 'create' %}" style="margin: 20px;" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputtitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input autofocus class="form-control" id="inputtitle" type="text" name="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputdescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="inputdescription" name="description" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputbid" class="col-sm-2 col-form-label">Starting bid</label>
            <div class="col-sm-10">
                <input autofocus class="form-control" id="inputbid" type="number" name="starting" placeholder="Starting Bid" required>
            </div>
        </div> 
        <div class="form-group row">
            <label for="inputurl" class="col-sm-2 col-form-label">Image URL</label>
            <div class="col-sm-10">
                <input autofocus class="form-control" id="inputurl" type="text" name="url" placeholder="Image URL">
            </div>
        </div> 
        <div class="form-group row">
            <label for="inputcat" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
            <select id="inputcat" name="categories" class="form-control">
                <option selected>Choose</option>
                <option value="Accessories">Accessories</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Electronic">Electronics</option>
                <option value="Others">Others</option>
            </select>
            </div>
        </div>
        <input type="hidden" name="username" value="{{user.username}}">
        <input class="btn btn-primary" type="submit" value=" Create ">    
    </form>
{% endblock body %}
